<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareU - URL Shortener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”—</text></svg>">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div id="app-container" class="container mx-auto p-4 flex-grow flex items-center justify-center">
        <!-- Main Container -->
        <div id="main-ui" class="bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-2xl text-center transition-all duration-300 transform scale-100 opacity-100 flex flex-col items-center justify-center">
            <h1 class="text-4xl font-bold mb-4 text-gray-800">ShareU</h1>
            <p class="text-lg text-gray-600 mb-8 max-w-lg">ShareU helps you shorten your links in a flash. Simply paste your long URL below, get a new short link, and share it with the world! It's fast, free, and secure.</p>

            <!-- URL Input and Button -->
            <div class="flex flex-col md:flex-row gap-4 mb-6 w-full">
                <input type="url" id="long-url-input" placeholder="Enter your long URL here..." class="flex-grow p-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
                <button id="shorten-button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-8 rounded-xl transition-colors duration-300 whitespace-nowrap">
                    Create Link
                </button>
            </div>

            <!-- Short Link and Copy Button -->
            <div id="result-container" class="hidden flex flex-col md:flex-row gap-4 items-center justify-center bg-gray-100 p-4 rounded-xl border border-gray-200 w-full">
                <div id="short-url-output" class="flex-grow text-gray-700 p-2 break-all font-mono text-lg text-left"></div>
                <button id="copy-button" class="bg-green-500 hover:bg-green-600 text-white py-2 px-6 rounded-lg transition-colors duration-300">
                    Copy
                </button>
            </div>

            <!-- User ID (for debugging and identification) -->
            <p class="mt-8 text-xs text-gray-400">Your User ID: <span id="user-id">Loading...</span></p>
        </div>

        <!-- URL Redirect View -->
        <div id="redirect-ui" class="hidden flex-col items-center justify-center">
            <h1 class="text-4xl font-bold mb-4 text-gray-800">Redirecting...</h1>
            <p class="text-lg text-gray-600 mb-8">Please wait, you will be redirected to the destination.</p>
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
        </div>

        <!-- Pop-up Download -->
        <!-- Pop-up and countdown elements are no longer needed for this simplified flow -->

    </div>
    
    <!-- Custom Message Box -->
    <div id="message-box" class="fixed bottom-4 right-4 bg-gray-800 text-white p-4 rounded-lg shadow-lg z-50 transform translate-y-full opacity-0 transition-all duration-500 ease-in-out">
        <p id="message-text"></p>
    </div>

    <!-- Countdown Modal -->
    <!-- Modal element is no longer needed for this simplified flow -->

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDocs, collection, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Set log level for debugging
        setLogLevel('debug');

        // --- Firebase Configuration ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // --- Firebase Initialization ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId = null;
        let authReady = false;

        // --- UI Elements ---
        const mainUI = document.getElementById('main-ui');
        const redirectUI = document.getElementById('redirect-ui');
        const longUrlInput = document.getElementById('long-url-input');
        const shortenButton = document.getElementById('shorten-button');
        const resultContainer = document.getElementById('result-container');
        const shortUrlOutput = document.getElementById('short-url-output');
        const copyButton = document.getElementById('copy-button');
        const userIdSpan = document.getElementById('user-id');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        // --- Utility Functions ---
        function showMessage(text) {
            messageText.textContent = text;
            messageBox.classList.remove('translate-y-full', 'opacity-0');
            messageBox.classList.add('translate-y-0', 'opacity-100');
            setTimeout(() => {
                messageBox.classList.remove('translate-y-0', 'opacity-100');
                messageBox.classList.add('translate-y-full', 'opacity-0');
            }, 3000);
        }

        // --- Authentication and URL Logic ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                userIdSpan.textContent = userId;
                authReady = true;
                handleUrlPath();
            } else {
                try {
                    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("Signed in anonymously.");
                    }
                } catch (error) {
                    console.error("Failed to sign in:", error);
                    showMessage("Gagal masuk. Silakan coba lagi nanti.");
                }
            }
        });

        async function handleUrlPath() {
            if (!authReady) {
                console.log("Authentication not ready, skipping handleUrlPath.");
                return;
            }

            const path = window.location.pathname.substring(1);
            if (path && path.length > 0) {
                mainUI.classList.add('hidden');
                redirectUI.classList.remove('hidden');
                redirectUI.classList.add('flex');

                try {
                    const linksCollection = collection(db, `artifacts/${appId}/public/data/short_urls`);
                    const q = query(linksCollection, where('shortCode', '==', path));
                    const querySnapshot = await getDocs(q);

                    if (!querySnapshot.empty) {
                        const docData = querySnapshot.docs[0].data();
                        const longUrl = docData.longUrl;
                        if (longUrl) {
                            window.location.href = longUrl;
                        } else {
                            window.location.href = window.location.origin;
                        }
                    } else {
                        window.location.href = window.location.origin;
                    }
                } catch (e) {
                    console.error("Error fetching document: ", e);
                    window.location.href = window.location.origin;
                }
            } else {
                mainUI.classList.remove('hidden');
                mainUI.classList.add('flex');
                redirectUI.classList.add('hidden');
            }
        }

        // --- URL Shortening Logic ---
        shortenButton.addEventListener('click', async () => {
            if (!authReady) {
                showMessage("Aplikasi sedang memuat, mohon tunggu sebentar.");
                return;
            }
            const longUrl = longUrlInput.value.trim();
            if (!longUrl) {
                showMessage("Mohon masukkan URL yang valid.");
                return;
            }
            
            shortenButton.disabled = true;
            showMessage("Membuat tautan, mohon tunggu...");
            
            const urlWithProtocol = longUrl.startsWith('http://') || longUrl.startsWith('https://') ? longUrl : `https://${longUrl}`;
            
            try {
                const shortCode = Math.random().toString(36).substring(2, 8);
                const linksCollection = collection(db, `artifacts/${appId}/public/data/short_urls`);
                
                await setDoc(doc(linksCollection, shortCode), {
                    longUrl: urlWithProtocol,
                    shortCode: shortCode,
                    createdAt: new Date(),
                    createdBy: userId
                });
                
                // --- Updated Logic to display the link ---
                const fullShortUrl = `https://${window.location.hostname}/${shortCode}`;
                shortUrlOutput.textContent = fullShortUrl;
                resultContainer.classList.remove('hidden');
                resultContainer.classList.add('flex');
                
                longUrlInput.value = ""; // Clear the input
                shortenButton.disabled = false;
                showMessage("Tautan berhasil dibuat!");

            } catch (e) {
                console.error("Error adding document: ", e);
                showMessage("Gagal membuat tautan. Silakan coba lagi.");
                shortenButton.disabled = false;
            }
        });

        // --- Copy Link Logic ---
        copyButton.addEventListener('click', () => {
            const urlToCopy = shortUrlOutput.textContent;
            const tempInput = document.createElement('textarea');
            tempInput.value = urlToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            showMessage("Tautan berhasil disalin!");
        });
    </script>
</body>
</html>
