<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareU - The Shortener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”—</text></svg>">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #f3f4f6;
        }
        .bg-card {
            background-color: #2c2c2c;
        }
        .text-primary {
            color: #ffffff;
        }
        .text-secondary {
            color: #d1d5db;
        }
        .border-input {
            border-color: #4a4a4a;
        }
        .focus-ring-blue {
            --tw-ring-color: #3b82f6;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div id="app-container" class="container mx-auto p-4 flex-grow flex items-center justify-center">
        <!-- Main Container (Home Page) -->
        <div id="main-ui" class="bg-card p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-2xl text-center transition-all duration-300 transform scale-100 opacity-100 flex flex-col items-center justify-center">
            <h1 class="text-5xl font-extrabold mb-4 text-primary">The Ultimate Link Shortener</h1>
            <p class="text-xl text-secondary mb-4 max-w-lg">ShareU helps you shorten your long links into easy-to-share links. It's fast, free, and secure.</p>
            <p class="text-lg text-secondary mb-8 max-w-lg">Start joining us and enjoy the features we have provided just for you!</p>

            <!-- URL Input and Button -->
            <div class="flex flex-col md:flex-row gap-4 mb-6 w-full">
                <input type="url" id="long-url-input" placeholder="Enter your long URL here..." class="flex-grow p-4 rounded-xl border border-input bg-card text-white focus:outline-none focus:ring-2 focus:focus-ring-blue transition-all duration-300">
                <button id="shorten-button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-8 rounded-xl transition-colors duration-300 whitespace-nowrap">
                    Create Link
                </button>
            </div>

            <!-- Short Link and Copy Button -->
            <div id="result-container" class="hidden flex flex-col md:flex-row gap-4 items-center justify-center bg-gray-700 p-4 rounded-xl border border-gray-600 w-full">
                <div id="short-url-output" class="flex-grow text-gray-200 p-2 break-all font-mono text-lg text-left"></div>
                <button id="copy-button" class="bg-green-500 hover:bg-green-600 text-white py-2 px-6 rounded-lg transition-colors duration-300">
                    Copy
                </button>
            </div>
        </div>

        <!-- URL Redirect View with Countdown -->
        <div id="redirect-ui" class="hidden flex-col items-center justify-center text-center">
            <h1 class="text-4xl font-bold mb-4 text-primary" id="redirect-title">Creating Download Link</h1>
            <p class="text-lg text-secondary mb-4" id="redirect-message">Please wait for 15 seconds...</p>
            <div id="redirect-countdown" class="text-6xl font-bold text-blue-600 my-4">15</div>
            <button id="download-button" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-4 px-8 rounded-xl transition-colors duration-300 hidden mt-4">
                Download Now
            </button>
        </div>

    </div>
    
    <!-- Custom Message Box -->
    <div id="message-box" class="fixed bottom-4 right-4 bg-gray-800 text-white p-4 rounded-lg shadow-lg z-50 transform translate-y-full opacity-0 transition-all duration-500 ease-in-out">
        <p id="message-text"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDocs, collection, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Atur level log untuk debugging
        setLogLevel('debug');

        let app;
        let db;
        let auth;
        let userId = null;
        let authReady = false;
        
        // --- Konfigurasi Firebase ---
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const firebaseDefaultConfig = {
            apiKey: "default-api-key",
            authDomain: "default-auth-domain",
            projectId: "default-project-id",
            storageBucket: "default-storage-bucket",
            messagingSenderId: "default-messaging-sender-id",
            appId: "default-app-id",
        };
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : firebaseDefaultConfig;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- Elemen UI ---
        const mainUI = document.getElementById('main-ui');
        const redirectUI = document.getElementById('redirect-ui');
        const longUrlInput = document.getElementById('long-url-input');
        const shortenButton = document.getElementById('shorten-button');
        const resultContainer = document.getElementById('result-container');
        const shortUrlOutput = document.getElementById('short-url-output');
        const copyButton = document.getElementById('copy-button');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        // Elemen UI baru untuk alur pengalihan
        const redirectTitle = document.getElementById('redirect-title');
        const redirectMessage = document.getElementById('redirect-message');
        const redirectCountdown = document.getElementById('redirect-countdown');
        const downloadButton = document.getElementById('download-button');

        // --- Fungsi Utilitas ---
        function showMessage(text) {
            messageText.textContent = text;
            messageBox.classList.remove('translate-y-full', 'opacity-0');
            messageBox.classList.add('translate-y-0', 'opacity-100');
            setTimeout(() => {
                messageBox.classList.remove('translate-y-0', 'opacity-100');
                messageBox.classList.add('translate-y-full', 'opacity-0');
            }, 3000);
        }

        function startCountdown(duration, onTick, onComplete) {
            let timer = duration;
            redirectCountdown.textContent = timer;
            const interval = setInterval(() => {
                timer--;
                redirectCountdown.textContent = timer;
                if (timer <= 0) {
                    clearInterval(interval);
                    onComplete();
                }
            }, 1000);
        }

        // --- Inisialisasi Firebase ---
        if (firebaseConfig && firebaseConfig.projectId) {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            // Pasang listener autentikasi hanya jika Firebase berhasil diinisialisasi
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    authReady = true;
                    handleUrlPath();
                } else {
                    try {
                        // Coba masuk dengan token kustom terlebih dahulu
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                            console.log("Signed in with custom token.");
                        } else {
                            // Jika tidak ada token kustom, masuk secara anonim
                            await signInAnonymously(auth);
                            console.log("Signed in anonymously.");
                        }
                    } catch (error) {
                        console.error("Failed to sign in:", error);
                        showMessage("Failed to sign in. Please try again later.");
                    }
                }
            });

        } else {
            console.error("Firebase configuration is invalid. Cannot initialize Firebase.");
            showMessage("Maaf, aplikasi tidak dapat terhubung. Silakan coba lagi nanti.");
        }

        async function handleUrlPath() {
            if (!authReady) {
                console.log("Autentikasi belum siap, lewati handleUrlPath.");
                return;
            }

            const path = window.location.pathname.substring(1);
            if (path && path.length > 0) {
                mainUI.classList.add('hidden');
                redirectUI.classList.remove('hidden');
                redirectUI.classList.add('flex');

                try {
                    const linksCollection = collection(db, `artifacts/${appId}/public/data/short_urls`);
                    const q = query(linksCollection, where('shortCode', '==', path));
                    const querySnapshot = await getDocs(q);

                    if (!querySnapshot.empty) {
                        const docData = querySnapshot.docs[0].data();
                        const longUrl = docData.longUrl;
                        if (longUrl) {
                            startRedirectFlow(longUrl);
                        } else {
                            window.location.href = window.location.origin;
                        }
                    } else {
                        window.location.href = window.location.origin;
                    }
                } catch (e) {
                    console.error("Error fetching document: ", e);
                    window.location.href = window.location.origin;
                }
            } else {
                mainUI.classList.remove('hidden');
                mainUI.classList.add('flex');
                redirectUI.classList.add('hidden');
            }
        }

        function startRedirectFlow(longUrl) {
            redirectTitle.textContent = "Creating Download Link";
            redirectMessage.textContent = "Please wait for 15 seconds...";
            downloadButton.classList.add('hidden');

            startCountdown(15, () => {}, () => {
                redirectTitle.textContent = "Download Link Ready!";
                redirectMessage.textContent = "Please click the button below to continue.";
                downloadButton.classList.remove('hidden');
            });

            downloadButton.onclick = () => {
                redirectTitle.textContent = "Confirming Download Link";
                redirectMessage.textContent = "Please wait for 15 seconds...";
                downloadButton.classList.add('hidden');

                startCountdown(15, () => {}, () => {
                    window.location.href = longUrl;
                });
            };
        }

        // --- Logika Pemendek Tautan ---
        shortenButton.addEventListener('click', async () => {
            if (!authReady) {
                showMessage("Aplikasi sedang memuat, mohon tunggu sebentar.");
                return;
            }
            const longUrl = longUrlInput.value.trim();
            if (!longUrl) {
                showMessage("Silakan masukkan URL yang valid.");
                return;
            }
            
            shortenButton.disabled = true;
            showMessage("Membuat tautan, mohon tunggu...");
            
            const urlWithProtocol = longUrl.startsWith('http://') || longUrl.startsWith('https://') ? longUrl : `https://${longUrl}`;
            
            try {
                const shortCode = Math.random().toString(36).substring(2, 8);
                const linksCollection = collection(db, `artifacts/${appId}/public/data/short_urls`);
                
                await setDoc(doc(linksCollection, shortCode), {
                    longUrl: urlWithProtocol,
                    shortCode: shortCode,
                    createdAt: new Date(),
                    createdBy: userId
                });
                
                const fullShortUrl = `https://${window.location.hostname}/${shortCode}`;
                shortUrlOutput.textContent = fullShortUrl;
                resultContainer.classList.remove('hidden');
                resultContainer.classList.add('flex');
                
                longUrlInput.value = ""; // Bersihkan input
                shortenButton.disabled = false;
                showMessage("Tautan berhasil dibuat!");

            } catch (e) {
                console.error("Error adding document: ", e);
                showMessage("Gagal membuat tautan. Silakan coba lagi.");
                shortenButton.disabled = false;
            }
        });

        // --- Logika Salin Tautan ---
        copyButton.addEventListener('click', () => {
            const urlToCopy = shortUrlOutput.textContent;
            const tempInput = document.createElement('textarea');
            tempInput.value = urlToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            showMessage("Tautan berhasil disalin!");
        });

        // --- Panggilan Awal untuk menangani Jalur URL ---
        // handleUrlPath() akan dipanggil setelah autentikasi siap
    </script>
</body>
</html>
